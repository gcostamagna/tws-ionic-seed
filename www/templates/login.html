<ion-view view-title="Login">
    <ion-nav-bar>   
    </ion-nav-bar>
    <ion-content>
        <br/><br/><br/>
        Try with demo@thewinesider.com - pwd: demotws
        <br/><br/><br/>
        Are you logged in? <strong>{{auth.isAuthenticated()}}</strong>
        <br/><br/><br/>
        <form ng-submit="auth.login(user)">
            <label>Email</label>
            <input type="text" ng-model="user.email">
            <label>Password</label>
            <input type="password" ng-model="user.password">
            <button
                    ng-if="!auth.isAuthenticated()"
                    class="button button-block button-positive"
                    ng-click="auth.login()">
                Login
            </button>
        </form>
    <button
            ng-if="auth.isAuthenticated()"
            class="button button-block button-negative"
            ng-click="auth.logout()">
        Logout
    </button>
    </ion-content>
</ion-view>
